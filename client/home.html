<template name='home'>


    <h1 class="h1">My Cities... The place to be !</h1>
    <p class="p1"> You can find in this website many ciries with beautiful places, events, (festivals, concerts and so on). Please, join us, and you will have the possibilities to participate to this new social network. <br /> Enjoy !</p>
    <div class="cityhome">


        
    {{#each c in cities}}
        <div class='row'>
			
			
			<div class='col-md-10 img-wrapper'>
				<div class='visit'>

			<a  class="avisit" href='/city/{{c._id}}'>V<br />I<br />S<br />I<br />T<br /></a></div>
				<div class="grey"></div>
			
			<span class="cityname" >{{c.name}}</span>
        
			<img class="img-home" src='{{c.picture}}' />

			</div>
        </div>
    {{/each}}

    </div>
        
 {{#if currentUser}}
    
		<h2 class="h2">Creat your city</h2>
        <fieldset legend="Create New City" class="table">
        <form id="myForm" class="addCity" >
            <input id="cName" type="text" name="cName"  placeholder="City Name" />
            <br />
            <input id="cLat" type="text" name="cLat"
                   placeholder="Latitude" />
            <br />
            <input id="cLong" type="text" name="cLong"  placeholder="Longitude" />
            <br />         
            <input type="submit" value="Submit" class="button">
             
        </form>
			
        </fieldset>
        
    
 {{/if}}
</template>
