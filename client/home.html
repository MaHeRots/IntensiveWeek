<template name='home'>
    <h1 class="h1">My Cities... The place to be !</h1>
    <p class="p1"> You can find in this website many ciries with beautiful places, events, (festivals, concerts and so on). Please, join us, and you will have the possibilities to participate to this new social network. <br /> Enjoy !</p>
    <h2 class="H2">Current Cities</h2>
    <div class="cityhome">
    {{#each c in cities}}
        <a class="cityname" href='/city/{{c._id}}'>{{c.name}}</a>
        <img class="img-home" src='{{c.picture}}' />
    {{/each}}

    </div>
</template>
