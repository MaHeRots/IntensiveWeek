<template name ="article">
<head>
    <title>Visiting Cities !</title>
</head>
<body>
    <header>
    </header>
    <main>
           {{> city}}      
    </main>
</body>

   </template>

<template name='city'>
            <h3> About {{name}} </h3>
    <img class="img-article" src='{{picture}}'/>
    
    <p>{{{description}}}</p>
    
        <h3>Places</h3>
    
         {{#each a in activities}}
    {{#if isAplace a.nature}}
    <div class='activities'>
        <img class="img-event" src='{{a.picture}}' />
        <a class='activity' href='cities/activities/{{a._id}}'>{{a.name}}</a>
    </div>
    {{/if}}
        {{/each}}
    
        <h3>Events</h3>
    
        {{#each a in activities}}
    {{#if isAnEvent a.nature}}
    <div class='activities'>
        <img class="img-event" src='{{a.picture}}' />
        <a class='activity' href='cities/activities/{{a._id}}'>{{a.name}}</a>
    </div>
    {{/if}}
        {{/each}}
    
</template>
