<template name='activity'>
    
<body>
    <h1 class="h3">{{name}}</h1>
    {{#each p in pictures}}
    <div class='col-md-10 img-wrapper'> 
    <img class="img-home" src='{{p}}' />
    {{/each}}
    <p class="p2">{{text}}</p>
    <p class="p2">{{description}}</p>
    <p class="p2"> Author : {{editor.email}}</p>
     {{#if haveAlink}}   
    <p class="p2"> Go to Web page : <a href='{{url}}'>{{url}}</a></p>
    </div>
    {{/if}}
    
    
    <h4>Comments</h4>
    {{#each c in comments}}
    <p>{{c.user.email}} said {{c.text}}</p><br />
    {{/each}}
    
    {{#if currentUser}}
    
    <h5 class="h2">Add your comment</h5>
    <form class="comment">
        <textarea id='comment' class="addComment">
        </textarea>
        <br />
        <input type='submit' class="button"/>
    </form>
    
    {{/if}}
<div class="like">
        <p> {{like}}</p>
     </div>
</body>
    
    
</template>
