<template name='activity'>
    
<body>
    <h1>{{name}}</h1>
    {{#each p in pictures}}
    <img class="img-event" src='{{p}}' />
    {{/each}}
    <p>{{text}}</p>
    <p>{{description}}</p>
    <p> Author : {{editor.email}}</p>
     {{#if haveAlink}}   
    <p> link : <a href='{{url}}'>{{url}}</a></p>
    {{/if}}
    
    
    <h4>Comments</h4>
    {{#each c in comments}}
    <p>{{c.user.email}} said {{c.text}}</p><br />
    {{/each}}
    
    {{#if currentUser}}
    <form>
        <textarea id='comment'>
        </textarea>
        <input type='submit' />
    </form>
    
    {{/if}}
<div class="like">
    <p id="nL">J'aime</p>
        <p> {{like}}</p>
        <p> {{likers}}</p>
     </div>
</body>
    
    
</template>
