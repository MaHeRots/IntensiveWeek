<template name='activity'>
    
<body>
    {{#each a in activities}}
    <h1>{{a.name}}</h1>
    {{#each p in a.pictures}}
    <img class="img-event" src='{{p}}' />
    {{/each}}
    <p>{{a.text}}</p>
    <p>{{a.description}}</p>
    <p> Author : {{a.editor.email}}</p>
     {{#if haveAlink a}}   
    <p> link : <a href='{{activities.url}}'>{{a.url}}</a></p>
    {{/if}}
   {{/each}}
    
<div class="like">
     <!--<img src = alt = "like" class="icon" id="L">
     <img src = alt = "dislike" class="icon" id="dL">
    <img src = {{like}} alt = "nolike" class="icon" id="nL">-->
        <p> {{like}}</p>
     </div>
</body>
    
    
</template>
